<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0096C8" />
      <stop offset="100%" stop-color="#0175C2" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="400" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <text x="60" y="160" font-size="72" font-family="Segoe UI, Roboto, Arial" fill="#FFFFFF" font-weight="700">RideUni</text>
    <text x="64" y="210" font-size="26" font-family="Segoe UI, Roboto, Arial" fill="#EAF6FF">Student Ride Sharing</text>
  </g>

  <g>
    <rect x="60" y="250" rx="10" ry="10" width="300" height="60" fill="#ffffff22" stroke="#FFFFFF55" />
    <text x="80" y="288" font-size="22" font-family="Segoe UI, Roboto, Arial" fill="#FFFFFF">Flutter • Firebase • Mappls • Geoapify</text>
  </g>

  <g>
    <circle cx="1080" cy="90" r="40" fill="#FFFFFF22" stroke="#FFFFFF55" />
    <rect x="1020" y="160" width="160" height="90" rx="12" fill="#FFFFFF22" stroke="#FFFFFF55" />
    <path d="M1060 200 L1080 175 L1100 200" stroke="#FFFFFFAA" stroke-width="6" fill="none" />
    <circle cx="1080" cy="225" r="6" fill="#FFFFFFAA" />
